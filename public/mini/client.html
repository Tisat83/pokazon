<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini client • pokazon</title>
  <style>
    /* Общий сброс и запрет фоновых картинок */
    html, body { height:100%; margin:0; overflow:hidden; background:#f6f7f9; }
    html, body, .demo-scroll, .stage, .shot { background-image:none !important; }

    /* Скроллим ВНУТРИ iframe */
    .demo-scroll{ position:fixed; inset:0; overflow:auto; -webkit-overflow-scrolling:touch; }

    /* Контент без max-width: занимает весь фрейм */
    .stage{ box-sizing:border-box; padding:12px; }

    /* Картинка – ровно во всю ширину контейнера */
    .shot{
      display:block; width:100%; height:auto;
      border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,.08); background:#eee;
    }

    /* Чтобы был вертикальный скролл (картинка уедет ниже сгиба ~на пол-экрана) */
    .spacer{ height: 60vh; }
  </style>

  <script>
    // Встроенный режим: только клиент
    window.POKAZON_EMBED = true;
    window.POKAZON_ONLY  = 'client';
    if (location.hash !== '#help') location.replace(location.pathname + '#help');
  </script>

  <!-- кэш-бастер -->
  <script defer src="/src/oko-loader.js?v=embed11"></script>
</head>
<body>
  <div class="demo-scroll">
    <div class="stage">
      <img class="shot" src="/assets/screen2.jpg?v=11" alt="demo">
      <div class="spacer"></div>
    </div>
  </div>

  <script>
    /* На всякий: убираем кнопку оператора */
    (function nukeOperatorBtn(){
      function kill(){
        document.querySelectorAll('[data-oko="operator"],[data-oko-role="operator-toggle"],.oko-operator,#oko-operator')
          .forEach(el=>el.remove());
        document.querySelectorAll('button,a,div').forEach(el=>{
          const t=(el.textContent||'').trim(); if(t==='ОКО Оператор') el.remove();
        });
      }
      kill(); const mo=new MutationObserver(kill);
      mo.observe(document.documentElement,{childList:true,subtree:true});
      setTimeout(()=>{ try{mo.disconnect()}catch(e){} }, 2000);
    })();

    /* Не показываем заголовок внутри клиентской модалки */
    (function hideClientHeader(){
      function tryHide(){
        const m=document.querySelector('[data-oko-help-modal], .oko-help-modal, .oko-modal');
        if (!m) return;
        const h=m.querySelector('h1,h2,h3,header,.oko-modal__title,strong');
        if (h) h.style.display='none';
      }
      document.addEventListener('pokazon:want-help',()=>setTimeout(tryHide,300));
      const mo=new MutationObserver(tryHide);
      mo.observe(document.documentElement,{childList:true,subtree:true});
    })();
  </script>

  <script defer src="/mini/mini-compact.js?v=11"></script>
</body>
</html>
