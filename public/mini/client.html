<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini client</title>

  <script>
    // мини-страница встраивается во фрейм
    window.POKAZON_EMBED = true;
    if (location.hash !== '#help') { location.replace(location.pathname + '#help'); }
  </script>

  <!-- Грузим виджет/панель (loader уже умеет работать во фрейме) -->
  <script defer src="/src/oko-loader.js?v=embed9"></script>

  <style>
    /* Фоновая "демо"-картинка + возможность прокрутки */
    html, body {
      margin: 0;
      height: 100%;
      overflow-y: scroll;
      background: #fff;
    }
    body {
      background-image: url('/assets/screen2.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: 100% auto; /* растягиваем по ширине фрейма */
      /* эта "высота" задаёт длину полосы прокрутки под картинку */
      padding-bottom: 1200px; /* ПОЖЕЛАНИЮ: больше/меньше */
    }

    /* На клиентской мини-странице не показываем кнопку оператора */
    [data-oko="operator"],
    [data-oko-role="operator-toggle"],
    .oko-operator, #oko-operator { display: none !important; }
  </style>
</head>
<body>

  <!-- уменьшаем шаг прокрутки (колесо/клавиши) -->
  <script>
    (function () {
      const FACTOR = 0.30;            // 30% от стандартного шага
      const LINE_HEIGHT = 100;        // базовая высота линии для клавиш
      function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

      function onWheel(e) {
        e.preventDefault();
        const delta = (e.deltaY || 0) * FACTOR;
        window.scrollBy(0, delta);
      }

      function onKey(e) {
        let dy = 0;
        switch (e.key) {
          case 'ArrowDown': dy = LINE_HEIGHT * FACTOR; break;
          case 'ArrowUp':   dy = -LINE_HEIGHT * FACTOR; break;
          case 'PageDown':  dy = window.innerHeight * FACTOR; break;
          case 'PageUp':    dy = -window.innerHeight * FACTOR; break;
          case 'Home':      window.scrollTo(0, 0); return;
          case 'End':       window.scrollTo(0, document.body.scrollHeight); return;
          default: return;
        }
        e.preventDefault();
        window.scrollBy(0, dy);
      }

      window.addEventListener('wheel', onWheel, { passive:false });
      window.addEventListener('keydown', onKey, { passive:false });
    })();
  </script>

  <!-- мини-правки демо (если были) -->
  <script defer src="/mini/mini-compact.js?v=3"></script>
</body>
</html>
