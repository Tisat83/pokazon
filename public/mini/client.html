<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini client</title>

  <script>
    window.POKAZON_EMBED = true;
    window.POKAZON_ONLY  = 'client';
    if (location.hash !== '#help') location.replace(location.pathname + '#help');
  </script>
  <link rel="preload" as="image" href="/assets/screen2.jpg" />
  <script defer src="/src/oko-loader.js?v=mini"></script>

  <style>
    /* Кнопка «Подключить» поверх демо-скрина */
    .oko-connect-btn{ position:fixed; right:18px; bottom:18px; z-index:30 }
    /* Контейнер демо-карты */
    body,html{height:100%;margin:0}
    .demo-wrap{position:relative;height:100%;overflow:hidden;background:#f6f7f9}
    .demo-scroll{position:absolute; inset:12px; overflow:auto; border-radius:14px; background:#fff; box-shadow:0 2px 20px rgba(0,0,0,.06)}
    .demo-canvas{display:block; width:1280px; height:1600px; background:url('/assets/screen2.jpg') top left/contain no-repeat;}
    /* Тонкий скролл */
    .demo-scroll::-webkit-scrollbar{width:8px}
    .demo-scroll::-webkit-scrollbar-thumb{background:#c9cdd3;border-radius:6px}
  </style>
</head>
<body>
  <div class="demo-wrap">
    <div class="demo-scroll"><div class="demo-canvas"></div></div>
  </div>

  <!-- Убираем «ОКО Оператор», даже если внезапно появится -->
  <script>
    (function nukeOperatorBtn(){
      function nuke(){
        document.querySelectorAll('[data-oko="operator"],[data-oko-role="operator-toggle"],.oko-operator,#oko-operator')
          .forEach(el=>el.remove());
        // перестраховка по тексту
        document.querySelectorAll('button,a,div').forEach(el=>{
          var t=(el.textContent||'').trim();
          if(t==='ОКО Оператор') el.remove();
        });
      }
      nuke(); setTimeout(nuke,200); setTimeout(nuke,800);
      var mo=new MutationObserver(nuke);
      mo.observe(document.documentElement,{childList:true,subtree:true});
      setTimeout(()=>{ try{mo.disconnect()}catch(e){} },2000);
    })();
  </script>

  <!-- Лёгкие доп. твики для мини-демо (без изменения основного кода) -->
  <script defer src="/mini/mini-compact.js?v=4"></script>
</body>
</html>
