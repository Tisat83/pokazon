<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini client • pokazon</title>

  <style>
    /* страница не скроллится — скроллим только наш контейнер */
    html, body { height: 100%; margin: 0; overflow: hidden; background:#f4f4f4; }

    /* единственный скролл-контейнер на всю вкладку */
    .demo-scroll {
      position: fixed; inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* «сцена»: фиксируем максимальную ширину скриншота */
    .stage {
      width: 100%;
      max-width: 1100px;      /* ← хотите меньше/больше — меняйте число */
      margin: 24px auto 0;
      padding: 0 12px;
      box-sizing: border-box;
    }

    /* сам скриншот */
    .shot {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      background:#eee;
    }

    /* заставляем страницу «быть выше» для демонстрации прокрутки */
    .spacer {
      height: 1200px;         /* ← если нужно больше/меньше скролла — правьте */
    }
  </style>

  <script>
    window.POKAZON_EMBED = true;
    window.POKAZON_ONLY  = 'client';   // прячем кнопку оператора
    if (location.hash !== '#help') {
      location.replace(location.pathname + '#help');
    }
  </script>
  <script defer src="/src/oko-loader.js?v=embed3"></script>
</head>
<body>

  <!-- единый скролл -->
  <div class="demo-scroll">
    <div class="stage">
      <img class="shot" src="/assets/screen2.jpg" alt="demo">
      <div class="spacer"></div>
    </div>
  </div>

  <script>
    /* подстраховка: удалить кнопку «ОКО Оператор» если вдруг появится */
    (function nukeOperatorBtn(){
      function kill(){
        document.querySelectorAll('[data-oko="operator"],[data-oko-role="operator-toggle"],.oko-operator,#oko-operator')
          .forEach(el => el.remove());
        document.querySelectorAll('button,a,div').forEach(el=>{
          const t=(el.textContent||'').trim();
          if (t==='ОКО Оператор') el.remove();
        });
      }
      kill();
      const mo=new MutationObserver(kill);
      mo.observe(document.documentElement,{childList:true,subtree:true});
      setTimeout(()=>{ try{mo.disconnect()}catch(e){} }, 2000);
    })();

    /* прячем заголовок внутри модалки клиента */
    (function hideClientHeader(){
      function tryHide(){
        const modal = document.querySelector('[data-oko-help-modal], .oko-help-modal, .oko-modal');
        if (!modal) return;
        const head = modal.querySelector('h1,h2,h3,header,.oko-modal__title,strong');
        if (head) head.style.display = 'none';
      }
      document.addEventListener('pokazon:want-help', ()=>setTimeout(tryHide, 300));
      const mo=new MutationObserver(tryHide);
      mo.observe(document.documentElement,{childList:true,subtree:true});
    })();
  </script>

  <script defer src="/mini/mini-compact.js?v=8"></script>
</body>
</html>
