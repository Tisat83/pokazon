<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini client • pokazon</title>

  <style>
    /* страница не скроллится — скроллим только наш контейнер */
    html, body { height: 100%; margin: 0; overflow: hidden; background:#f4f4f4; }

    /* единственный скролл-контейнер на всю вкладку */
    .demo-scroll {
      position: fixed; inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* «сцена»: фиксируем максимальную ширину скриншота */
    .stage {
      width: 100%;
      max-width: 1100px;      /* ← хотите меньше/больше — меняйте число */
      margin: 24px auto 0;
      padding: 0 12px;
      box-sizing: border-box;
    }

    /* сам скриншот */
    .shot {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      background:#eee;
    }

    /* заставляем страницу «быть выше» для демонстрации прокрутки */
    .spacer {
      height: 1200px;         /* ← если нужно больше/меньше скролла — правьте */
    }
  </style>

  <script>
    window.POKAZON_EMBED = true;
    window.POKAZON_ONLY  = 'client';   // прячем кнопку оператора
    if (location.hash !== '#help') {
      location.replace(location.pathname + '#help');
    }
  </script>
  <script defer src="/src/oko-loader.js?v=embed3"></script>
</head>
<body>
  <div class="demo-scroll"></div>

  <script>
    // у клиента лишний заголовок/кнопки мы уже чистили; тут только стиль
  </script>

  <style>
    /* контейнер с вертикальным скроллом */
    .demo-scroll{
      width:100%;
      height:calc(100vh - 20px);
      overflow:auto;
      background:#eee;
    }
    /* «полотно» с картинкой */
    .demo-scroll::before{
      content:"";
      display:block;
      width:100%;
      height:1600px; /* сделать больше, чтобы был скролл */
      background: url("/assets/screen2.jpg") 50% 0 / 1100px auto no-repeat;
      /* при необходимости подгоняй размер/позицию */
    }
  </style>

  <script defer src="/mini/mini-compact.js?v=3"></script>
</body>

</html>
