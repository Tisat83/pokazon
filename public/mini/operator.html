<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini operator • pokazon</title>
  <style>
    html, body { height:100%; margin:0; overflow:hidden; background:#f6f7f9; }
    .demo-scroll{ position:fixed; inset:0; overflow:auto; -webkit-overflow-scrolling:touch; }
    .stage{ box-sizing:border-box; padding:12px; }
    .shot{
      display:block; width:100%; height:auto;
      border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,.08); background:#eee;
    }
    .spacer{ height: 60vh; }
    /* На всякий случай: панель оператора поверх картинки */
    .oko-panel, [data-oko-operator], .oko-modal { z-index: 9999 !important; }
  </style>

  <script>
    // Встроенный режим: только оператор
    window.POKAZON_EMBED = true;
    window.POKAZON_ONLY  = 'operator';
    if (location.hash !== '#operator') location.replace(location.pathname + '#operator');
  </script>

  <!-- кэш-бастер -->
  <script defer src="/src/oko-loader.js?v=embed11"></script>
</head>
<body>
  <!-- Фон-демонстрация + скролл -->
  <div class="demo-scroll">
    <div class="stage">
      <img class="shot" src="/assets/screen2.jpg?v=11" alt="demo">
      <div class="spacer"></div>
    </div>
  </div>

  <script defer src="/mini/mini-compact.js?v=11"></script>
</body>
</html>
