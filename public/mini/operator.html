<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini operator</title>

  <script>
    window.POKAZON_EMBED = true;
    if (location.hash !== '#operator') { location.replace(location.pathname + '#operator'); }
  </script>

  <script defer src="/src/oko-loader.js?v=embed9"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow-y: scroll;
      background: #fff;
    }
    body {
      background-image: url('/assets/screen2.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: 100% auto;
      padding-bottom: 1200px; /* длина полосы прокрутки */
    }

    /* Урезаем панель — оставляем только поле кода и «Войти» */
    .oko-panel .oko-row,
    .oko-panel .oko-controls,
    .oko-panel .oko-meta,
    .oko-panel .oko-anchors,
    .oko-panel .oko-toggles,
    .oko-panel .oko-buttons,
    .oko-panel .oko-actions,
    .oko-panel .oko-log-btn,
    .oko-panel .oko-meta-line { display: none !important; }

    /* Шапка: крестик справа, без кнопки «Лог» */
    .oko-panel .oko-header .oko-close { display: inline-flex !important; }
    .oko-panel .oko-header .oko-log-btn { display: none !important; }

    /* Строки «Экран клиента / Твой экран» скрыть */
    .oko-panel .oko-screens { display: none !important; }

    /* Немного сузим саму панель */
    .oko-panel { max-width: 420px !important; }
  </style>
</head>
<body>

  <script>
    (function () {
      // уменьшить шаг прокрутки, как на клиенте
      const FACTOR = 0.30;
      const LINE_HEIGHT = 100;

      function onWheel(e){ e.preventDefault(); window.scrollBy(0,(e.deltaY||0)*FACTOR); }
      function onKey(e){
        let dy=0;
        switch(e.key){
          case 'ArrowDown': dy=LINE_HEIGHT*FACTOR; break;
          case 'ArrowUp':   dy=-LINE_HEIGHT*FACTOR; break;
          case 'PageDown':  dy=window.innerHeight*FACTOR; break;
          case 'PageUp':    dy=-window.innerHeight*FACTOR; break;
          case 'Home': window.scrollTo(0,0); return;
          case 'End':  window.scrollTo(0,document.body.scrollHeight); return;
          default: return;
        }
        e.preventDefault(); window.scrollBy(0,dy);
      }
      window.addEventListener('wheel', onWheel, {passive:false});
      window.addEventListener('keydown', onKey, {passive:false});

      // страховочная «урезалка» панели после инициализации
      function shrink() {
        try {
          const root = document.querySelector('.oko-panel');
          if (!root) return;
          // Скрыть всё «лишнее»
          root.querySelectorAll(`
            .oko-row,
            .oko-controls,
            .oko-meta,
            .oko-anchors,
            .oko-toggles,
            .oko-buttons,
            .oko-actions,
            .oko-log-btn,
            .oko-meta-line,
            .oko-screens
          `).forEach(el => el && (el.style.display='none'));
          // Показать крестик
          const close = root.querySelector('.oko-header .oko-close');
          if (close) close.style.display = 'inline-flex';
          root.style.maxWidth = '420px';
        } catch(e){}
      }
      document.addEventListener('DOMContentLoaded', shrink);
      setTimeout(shrink, 600);
      setTimeout(shrink, 1200);
    })();
  </script>

</body>
</html>
