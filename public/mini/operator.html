<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini operator • pokazon</title>
  <script>
    window.POKAZON_EMBED = true;
    window.POKAZON_ONLY  = 'operator';
    if (location.hash !== '#operator') { location.replace(location.pathname + '#operator'); }
  </script>
  <script defer src="/src/oko-loader.js?v=embed3"></script>
  <style>
    .oko-mini-collapsed .oko-panel-body,
    .oko-mini-collapsed .oko-panel__body,
    .oko-mini-collapsed .oko-body { display:none !important; }
    .oko-mini-collapse-btn{
      border:none;border-radius:.5rem;padding:.15rem .5rem;cursor:pointer;
      font-size:16px;line-height:1;background:#111827;color:#fff;margin-left:auto;
    }
  </style>
</head>
<body>
  <script>
    (function compactOperator(){
      function run(){
        // remove "Лог"
        document.querySelectorAll('button, a').forEach(el=>{
          const t=(el.textContent||'').trim();
          if (t==='Лог') el.remove();
        });
        const panel=document.querySelector('.oko-panel,.oko-operator,.oko-operator-panel,[role="dialog"]');
        if(!panel) return;
        const header=panel.querySelector('.oko-panel-head,.oko-head,header,.oko-panel__header,.oko-header')||panel.firstElementChild;
        if(!header) return;
        if(header.querySelector('.oko-mini-collapse-btn')) return;
        const btn=document.createElement('button');
        btn.className='oko-mini-collapse-btn';
        btn.type='button';
        btn.title='Свернуть/развернуть';
        btn.textContent='–';
        btn.addEventListener('click',()=>{ panel.classList.toggle('oko-mini-collapsed'); });
        header.appendChild(btn);
      }
      const mo=new MutationObserver(run);
      mo.observe(document.documentElement,{childList:true,subtree:true});
      run();
    })();
  </script>

  <script defer src="/mini/mini-compact.js?v=5"></script>
</body>
</html>
