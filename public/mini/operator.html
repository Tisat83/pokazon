<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mini operator</title>

  <script>
    window.POKAZON_EMBED = true;
    if (location.hash !== '#operator') { location.replace(location.pathname + '#operator'); }
  </script>

  <script defer src="/src/oko-loader.js?v=embed9"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow-y: scroll;
      background: #fff;
    }
    body {
      background-image: url('/assets/screen2.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: 100% auto;
      padding-bottom: 1200px; /* длина полосы прокрутки */
    }

    /* Урезаем панель — оставляем только поле кода и «Войти» */
    .oko-panel .oko-row,
    .oko-panel .oko-controls,
    .oko-panel .oko-meta,
    .oko-panel .oko-anchors,
    .oko-panel .oko-toggles,
    .oko-panel .oko-buttons,
    .oko-panel .oko-actions,
    .oko-panel .oko-log-btn,
    .oko-panel .oko-meta-line { display: none !important; }

    /* Шапка: крестик справа, без кнопки «Лог» */
    .oko-panel .oko-header .oko-close { display: inline-flex !important; }
    .oko-panel .oko-header .oko-log-btn { display: none !important; }

    /* Строки «Экран клиента / Твой экран» скрыть */
    .oko-panel .oko-screens { display: none !important; }

    /* Немного сузим саму панель */
    .oko-panel { max-width: 420px !important; }
  </style>
</head>
<body>

<script>
(function () {
  // 1) как и у клиента — один скролл у body
  const css = document.createElement('style');
  css.textContent = `
    html{margin:0;height:100%;overflow:hidden;background:#fff;}
    body{
      margin:0;min-height:100%;overflow:auto;background:#fff url('/assets/screen2.jpg') top center no-repeat;
      background-size:100% auto;padding-bottom:1200px;
    }
    /* ужимаем панель: оставляем только поле кода + кнопку Войти */
    .oko-panel .oko-screens,
    .oko-panel .oko-row,
    .oko-panel .oko-controls,
    .oko-panel .oko-anchors,
    .oko-panel .oko-toggles,
    .oko-panel .oko-buttons,
    .oko-panel .oko-actions,
    .oko-panel .oko-meta,
    .oko-panel .oko-log-btn,
    .oko-panel .oko-meta-line { display:none !important; }
    .oko-panel { max-width: 420px !important; }
    .oko-panel .oko-header .oko-close { display: inline-flex !important; } /* крестик оставить */
  `;
  document.head.appendChild(css);

  // 2) страховочная функция: если что-то «вернулось» — снова скрыть
  function shrink() {
    const root = document.querySelector('.oko-panel');
    if (!root) return;
    root.style.maxWidth = '420px';
    root.querySelectorAll(`
      .oko-screens,.oko-row,.oko-controls,.oko-anchors,.oko-toggles,
      .oko-buttons,.oko-actions,.oko-meta,.oko-log-btn,.oko-meta-line
    `).forEach(el => el && (el.style.display = 'none'));
    const close = root.querySelector('.oko-header .oko-close');
    if (close) close.style.display = 'inline-flex';
  }
  document.addEventListener('DOMContentLoaded', shrink);
  setTimeout(shrink, 400);
  setTimeout(shrink, 1000);
})();
</script>


</body>
</html>
